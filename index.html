
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>üíñ Valentine üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(#ffd1dc, #ffe6eb);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* SCREENS */
.screen {
  display: none;
  text-align: center;
}
.screen.active {
  display: block;
}

/* ENVELOPPE */
.envelope {
  width: 200px;
  height: 200px;
  background: pink;
  border-radius: 50%;
  position: relative;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.envelope button {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 12px 20px;
  border: none;
  border-radius: 30px;
  background: #ff4d6d;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

/* QUESTION */
h1 {
  font-family: 'Dancing Script', cursive;
  font-size: 42px;
  color: #b3003c;
}

.buttons {
  margin-top: 30px;
}

.buttons button {
  padding: 15px 25px;
  margin: 10px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: #ccc;
  position: absolute;
}

/* FINAL */
.bear {
  font-size: 120px;
}

#loveBtn {
  margin-top: 20px;
  padding: 15px 30px;
  font-size: 20px;
  border-radius: 40px;
  border: none;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}

#loveBtn.glow {
  transform: scale(1.2);
  box-shadow: 0 0 25px pink;
}

#loveMessage {
  margin-top: 15px;
  font-size: 28px;
  color: #b3003c;
  display: none;
}

/* FALLING HEARTS */
.falling-heart {
  position: fixed;
  top: -20px;
  color: pink;
  font-size: 20px;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

/* EXPLOSION HEARTS */
.explosion-heart {
  position: absolute;
  color: red;
  animation: explode 1s forwards;
}

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y)) scale(0);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div id="screen1" class="screen active">
  <div class="envelope">
    <button onclick="openEnvelope()">Open me</button>
  </div>
</div>

<!-- SCREEN 2 -->
<div id="screen2" class="screen">
  <h1>Romayssa, veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</h1>
  <div class="buttons">
    <button id="yesBtn" onclick="accept()">Oui, avec plaisir</button>
    <button id="noBtn">Non, j'ai autre chose √† faire</button>
  </div>
</div>

<!-- SCREEN 3 -->
<div id="screen3" class="screen">
  <div class="bear">üß∏‚ù§Ô∏è</div>
  <h1>T'avais pas le choix fa√ßon üòå‚ù§Ô∏è</h1>
  <button id="loveBtn">Je t‚Äôaime ‚ù§Ô∏è</button>
  <div id="loveMessage">Moi aussi, pour toujours üíû</div>
</div>

<script>
const screen1 = document.getElementById("screen1");
const screen2 = document.getElementById("screen2");
const screen3 = document.getElementById("screen3");
const noBtn = document.getElementById("noBtn");
const loveBtn = document.getElementById("loveBtn");
const loveMessage = document.getElementById("loveMessage");

function openEnvelope() {
  screen1.classList.remove("active");
  screen2.classList.add("active");
}

noBtn.addEventListener("mouseenter", () => {
  const x = Math.random() * (window.innerWidth - 150);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

function accept() {
  screen2.classList.remove("active");
  screen3.classList.add("active");
  startFallingHearts();
}

loveBtn.addEventListener("click", () => {
  loveBtn.classList.add("glow");
  loveMessage.style.display = "block";
  explodeHearts(loveBtn);
});

function startFallingHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "falling-heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 2 + Math.random() * 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 300);
}

function explodeHearts(btn) {
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.className = "explosion-heart";
    heart.innerText = "‚ù§Ô∏è";
    const rect = btn.getBoundingClientRect();
    heart.style.left = rect.left + rect.width / 2 + "px";
    heart.style.top = rect.top + "px";
    heart.style.setProperty("--x", (Math.random() * 200 - 100) + "px");
    heart.style.setProperty("--y", (Math.random() * -200) + "px");
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1000);
  }
}
</script>

</body>
</html>
